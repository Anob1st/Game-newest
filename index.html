<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Drawing Game</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .avatars img { width: 60px; margin: 5px; cursor: pointer; border: 2px solid transparent; border-radius: 10px; }
    .avatars img.selected { border-color: blue; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>Multiplayer Drawing Game</h1>

  <input type="text" id="playerName" placeholder="Enter your name">

  <div class="avatars">
    <img src="avatar1.png" alt="Avatar1" data-avatar="avatar1.png">
    <img src="avatar2.png" alt="Avatar2" data-avatar="avatar2.png">
    <img src="avatar3.png" alt="Avatar3" data-avatar="avatar3.png">
    <img src="avatar4.png" alt="Avatar4" data-avatar="avatar4.png">
    <img src="avatar5.png" alt="Avatar5" data-avatar="avatar5.png">
  </div>

  <button id="createRoomBtn">Create Room</button>
  <input type="text" id="joinRoomInput" placeholder="Room code">
  <button id="joinRoomBtn">Join Room</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDyOnvm0qMvREjKgn12gN5QEml_AmodiRo",
      authDomain: "oooooo-ca089.firebaseapp.com",
      projectId: "oooooo-ca089",
      storageBucket: "oooooo-ca089.firebasestorage.app",
      messagingSenderId: "351774678518",
      appId: "1:351774678518:web:18511398dec45ece047bd7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    await signInAnonymously(auth);
    const db = getFirestore(app);

    let selectedAvatar = "avatar1.png";

    // Avatar selection
    const avatarImgs = document.querySelectorAll(".avatars img");
    avatarImgs.forEach(img => {
      img.addEventListener("click", () => {
        avatarImgs.forEach(i => i.classList.remove("selected"));
        img.classList.add("selected");
        selectedAvatar = img.dataset.avatar;
      });
    });

    // Create Room
    document.getElementById("createRoomBtn").addEventListener("click", async () => {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Enter your name");

      const roomId = Math.random().toString(36).substring(2,8).toUpperCase();
      const roomRef = doc(db, "rooms", roomId);

      await setDoc(roomRef, {
        players: [{ uid: auth.currentUser.uid, name: name, avatar: selectedAvatar }],
        currentTurn: 0,
        canvasStrokes: [],
        guesses: [],
        currentWord: ""
      });

      // Redirect to game.html
      window.location.href = `game.html?room=${roomId}&uid=${auth.currentUser.uid}`;
    });

    // Join Room
    document.getElementById("joinRoomBtn").addEventListener("click", async () => {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Enter your name");

      const roomId = document.getElementById("joinRoomInput").value.trim().toUpperCase();
      if (!roomId) return alert("Enter a room code");

      const roomRef = doc(db, "rooms", roomId);
      const roomSnap = await getDoc(roomRef);

      if (roomSnap.exists()) {
        await updateDoc(roomRef, {
          players: arrayUnion({ uid: auth.currentUser.uid, name: name, avatar: selectedAvatar })
        });
        window.location.href = `game.html?room=${roomId}&uid=${auth.currentUser.uid}`;
      } else {
        alert("Room not found!");
      }
    });

  </script>
</body>
</html>
